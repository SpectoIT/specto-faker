				<div id="servis-selector" class="faker">
					<div class="drop-value"><span>Izberite</span></div>

						<div rel="10">Porsche Verovškova</div>
						<div rel="1">Porsche Kozjansko</div>

		<button id="aaa">asddas</button>

			<div class="col-sm-12">

					<option value="b" selected="selected">Zabava</option>

					<option value="d">Delo2</option>

	<script>
		function onchange_callback(newVal, e){
			console.log("bla");
			/* console.log(newVal);
			console.log(e); */
		};
		$(document).ready(function(){
			
			//$(".faker").specto_faker({animated: true, on_change: bla});
			specto_faker.init({on_change: onchange_callback, key_events: true, sortable: true, searchable: true});
			specto_faker.init({animated: true, key_events: true, object_selector: "#test", before_change: function(newVal, e){
				if(newVal === "b") return false;
				else return true;
			}});
			
			/*$("#test").change(function(){

			$("#aaa").click(function(){
				console.log($("#servis-selector-val").val());
			});*/
			
			$("#upd").click(function(){
				//console.log("bla");
				specto_faker.updateOptions($("#test").parent(), [{code: "1", xname: "Updejt"},{code: "2", xname: "Updejt 2"},{code: "3", xname: "Updejt 3"}], "code", "xname", {animated: true, object_selector: "#test", before_change: function(newVal, e){
					if(newVal === "3") return false;
					else return true;
				}});
			});
		});
	</script>
